	<script type="text/javascript">
	//myarr = new Array("일요일","월요일","화요일","수요일","목요일","금요일","토요일");
	today = new Date();
	weekday = ["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];
	date = today.getDay(); 
	//document.write("<h2>오늘 날짜: "+weekday[date]+"</h2>")
	
	/* toLocaleDateString()은 운영체제에 설정되어 있는 locale 정보를 이용하여
		날짜 데이터의 년원일 정보르 구성한다.
		한국 = _____년  _____월 _____일
		미국 = _____/ _____/ _____
		*/
	document.write("<h2>오늘 날짜: "+today.toLocaleDateString()
			+weekday[today.getDay()]+"</h2>")
	
	</script>
