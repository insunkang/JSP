<!--
1. 함수정의
	1) 구구단 출력하는 함수
		함수명 : printGuGu
		매개변수 : 단
		함수에서 구현할 내용 : 매개변수로 전달되는 단을 document.write로 출력하기
	2) 숫자의 합을 리턴하는 함수
		함수: calcNum
		매개변수 : 숫자
		함수에서 구현할 내용: 매개변수로 전달되는 숫자의 합을 구해서 리턴
2. 함수의 호출
	-button을 두 개 정의하고 이벤트 핸들러에 연결
	  구구단 출력하기, 합구하기 버튼
	-구구단은 prompt로 출력할 단을 입력받아서 함수에 전달
	-calcNum은 prompt로 숫자를 입력받아 결과를 alert으로 출력
	 [alert에 출력할 내용]
	  입력한 숫자의 합은 =>___  -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
		function calcNum(num1,num2){
			result=num1+num2;
			return result;
		}
		function printGuGu(dan){
			for(i=1;i<=9;i++){
				
				document.write(i+"x"+dan+"="+i*dan+"<br/>");
				
			}
		
		}		
	</script>
</head>
<body>
 	<script type="text/javascript">
 
 	num1 = parseInt(window.prompt("숫자를 입력하세요"));
	num2 = parseInt(window.prompt("숫자를 입력하세요"));
	result = calcNum(num1,num2);
 	alert("입력한 숫자의 합은=>"+result);
 	//dan= parseInt(window.prompt("단을 입력하세요"));
 	
 	</script>
 	<input type="button" value="구구단 실행하기" 
 	onclick="printGuGu(window.prompt('단을 입력하세요'))">
</body>
</html>
