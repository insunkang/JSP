	<script type="text/javascript">
		function HKComponent() {
		}

		HKComponent.Calendar = function() {

			this.disabledDays = function() {
				var disabledDays = document
						.querySelectorAll('.hk-calendar__date-link.-disabled');
				var len = disabledDays.length;

				for (var i = 0; i < len; i++) {
					disabledDays[i].href = 'javascript:void(0)';
				}
			}

		}

		HKCal = new HKComponent.Calendar();
		HKCal.disabledDays();
