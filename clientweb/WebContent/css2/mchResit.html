<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/myomi.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>
<body>
	<h3>매치 등록</h3>
	<div class="row">
	
	<div class="col-lg">
		<form>
			<div class="row">
				매치제목:
				<div class="col">
				<input type="text" class="textdiv" placeholder="매치제목" >
				</div>
				<div class="col-20">
				<input type="radio" class="radiodiv"  name="mch_urgent" value="긴급" >긴급
				</div>
				<div class="col-20">
				<input type="radio" class="radiodiv"  name="mch_urgent" value="일반">일반
				</div>				
			</div>
			<div>
				매치타입
				<input type="radio" class="radiodiv" name="mch_type" value="">팀매치
				<input type="radio" class="radiodiv" name="mch_type" value="">개인매치
			</div>
			<div>필요용병인원<input type="number" class="textdiv" disabled="disabled"></div>
			<div class="row">
				&nbsp;&nbsp;&nbsp;&nbsp;경기일시
					<div class="col">
						<input type="date" class="textdiv" >
					</div>
					<div class="col-20">
						<select>
							<option value="0">0시</option>
							<option value="1">1시</option>
							<option value="2">2시</option>
							<option value="3">3시</option>
							<option value="4">4시</option>
							<option value="5">5시</option>
							<option value="6">6시</option>
							<option value="7">7시</option>
							<option value="8">8시</option>
							<option value="9">9시</option>
							<option value="10">10시</option>
							<option value="11">11시</option>
							<option value="12">12시</option>
							<option value="13">13시</option>
							<option value="14">14시</option>
							<option value="15">15시</option>
							<option value="16">16시</option>
							<option value="17">17시</option>
							<option value="18">18시</option>
							<option value="19">19시</option>
							<option value="20">20시</option>
							<option value="21">21시</option>
							<option value="22">22시</option>
							<option value="23">23시</option>
							<option value="24">24시</option>
						</select>
					</div>
					<div class="col-20">
						<select>
							<option value="0">0분</option>
							<option value="10">10분</option>
							<option value="20">20분</option>
							<option value="30">30분</option>
							<option value="40">40분</option>
							<option value="50">50분</option>
						</select>
					</div>
			</div>
			<div>
				경기타입
				<select name="mch_play">
					<option value="8">4vs4 풋살
					<option value="10">5vs5 풋살
					<option value="12">6vs6 풋살
					<option value="14">7vs7 풋살
					<option value="16">8vs8 풋살
					<option value="18">9vs9 축구
					<option value="22">11vs11 축구
				</select>
			</div>
			
					<div class="row">
						<!-- 구장예약여부도 표시를 해야할지... -->
						&nbsp;&nbsp;&nbsp;&nbsp;구장
						<div class="col"><input type="text" class="textdiv" disabled="disabled"></div>
						<div class="col-20"><button type="button" class="btn-2" onclick="">구장 검색</button></div>
						<div class="col-20"><button type="button" class="btn-3"  onclick="">예약하기</button></div>
					</div>
					
			<div>
				참가비<input type="number">
			</div>
			<div>
				매치성별
				<input type="radio" class="radiodiv" name="mch_urgent" value="남성">남성매치
				<input type="radio" class="radiodiv" name="mch_urgent" value="여성">여성매치
				<input type="radio" class="radiodiv" name="mch_urgent" value="혼성">혼성매치
			</div>
			<div>
				실력
				<input type="checkbox" class="radiodiv" name="mch_abil">상
				<input type="checkbox" class="radiodiv" name="mch_abil">중 
				<input type="checkbox" class="radiodiv" name="mch_abil">하 
			</div>
			<div>
				슈즈
				<input type="checkbox" class="radiodiv" name="mch_shoes">풋살화 
				<input type="checkbox" class="radiodiv" name="mch_shoes">축구화
			</div>
			<div>
				<div>내용<br/></div>
				<textarea rows="5" cols="55" name="mch_content"></textarea>
			</div>
			<div  class="row">
			&nbsp;&nbsp;&nbsp;&nbsp;
				<div class="col-20"><button type="submit" class="btn-1">등록신청</button></div>
				<div class="col-20"><button type="reset" class="btn-5" >등록취소</button></div>
			</div>
		</form>
	</div>
	
	</div>
</body>
</html>
