<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<link rel="stylesheet" type="text/css" href="../css/myomi.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<h3>스포츠 정보입력</h3>
	<div class="row">
	<div class="col"></div>
	<div class="col">
		<form action="">			
				주포지션
					<br/><br/>
					<select>
						<option value="GK">골키퍼(GK)</option>
						<option value="DF">수비수(DF)</option>
						<option value="CB">센터백(CB)</option>
						<option value="SW">스위퍼/리베로(SW)</option>
						<option value="FB">풀백(FB)</option>
						<option value="WB">윙백(WB)</option>
						<option value="MF">미드필더(MF)</option>
						<option value="CM">중앙미드필더(CM)</option>
						<option value="DM">수비형 미드필더(DM)</option>
						<option value="AM">공격형 미드필더(AM)</option>
						<option value="WM">윙어(LM/RM)</option>
						<option value="FW">공격수(FW)</option>
						<option value="CF">중앙 공격수(CF)</option>
						<option value="SS">세컨 스트라이커(SS)</option>
						<option value="WF">윙어(LW/RW)</option>
					</select>
					<br/><br/>
					<div>
						성향<input type="textdiv" class="text" placeholder="공격형/수비형/지원형">
						<br/><br/>
					</div>
					
					<div>
						주발:
						<input type="radio" class="radiodiv" name="user_foot">양발
						<input type="radio" class="radiodiv" name="user_foot">오른발
						<input type="radio" class="radiodiv" name="user_foot">왼발
						<br/><br/>
					</div>
					
				<div class="row">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<div class="col-20">
					<button type="submit" class="btn-1">정보입력</button>
					</div>
					<div class="col-20">
					<button type="reset" class="btn-5" >입력취소</button>
					</div>
				</div>								
		</form>
	</div>
	
	</div>
</body>
</html>
