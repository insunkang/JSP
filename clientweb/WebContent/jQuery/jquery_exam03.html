<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		//아이디체크하기 - 4글자 이상 , java면 이미 사용중인 아이디 아니면 사용가능아이디
		//출력하기 - jQuery로 변경하기
	
		$(document).ready(function() {
		
		$("#id").on("keyup", function() {	
			$("#result p").remove();
			myval=$("#id").val();
			/* mycontent=$("<p>이미 사용중인 아이디</p>");
			mycontent2=$("<p>사용가능 아이디</p>");
			mycontent3=$("<p>4글자 이상</p>"); */
			if(myval.length>=4){
				if(myval=="java"){
					$("#result").append("<p>이미 사용중인 아이디</p>");
					//Ajax로 처리(DB연동)
				}else{
					$("#result").append("<p>사용가능 아이디</p>");
				}
			}else{
				$("#result").append("<p>4글자 이상</p>");
			}
		})
	});
	</script>
</head>
<body>
	<h1>티몬 회원가입</h1>
	<h2>필수항목</h2>
	<form name="myform">
		아이디:<input type="text" id="id" />
	</form>
	<div id="result" style="color: red;"></div>
</body>
</html>
