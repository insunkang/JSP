<!DOCTYPE html>
<!-- 날짜 시간과 관련된 자바스크립트 내장객체(Date)  -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		today = new Date();
		document.write(today);
		str =today.getFullYear() +"년";
		str =str+(today.getMonth()+1)+"월";
		str =str+today.getDate()+"일";
		str =str+today.getHours()+"시";
		str =str+today.getMinutes()+"분";
		str =str+today.getSeconds()+"초";
		day =today.getDay();
		
		
		//switch활용해서 요일번호를 요일명으로 변경하기
		weekday=""; //요일명
		myimg="";
			switch(day){
			case 0:
				weekday="일요일";
				myimg="jang1.jpg";
				break;
			case 1:
				weekday="월요일";
				myimg="jang2.jpg";
				break;
			case 2:
				weekday="화요일";
				myimg="jang3.jpg";
				break;
			case 3:
				weekday="수요일";
				myimg="jang4.jpg";
				break;
			case 4:
				weekday="목요일";
				myimg="jang5.jpg";
				break;
			case 5:
				weekday="금요일";
				myimg="jang6.jpg";
				break;
			case 6:
				weekday="토요일";
				myimg="jang7.jpg";
				break;
			
		
			}
			
		
			str =str+weekday;
			document.write("<h2>"+str+"</h2>");
			
			document.write("<img src='../images/"+myimg+"'>");
			if(today.getHours()<12){
				document.bgColor="#00ff00";
			}
			else{
				document.bgColor="#ff0000";
			}
	</script>
</body>
</html>
